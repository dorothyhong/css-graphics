<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Graphics</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="CaptionedChart">
        <div class="HeaderHTML">
            <span>Number of Public Transportation Passenger Trips, 1990 to 2023</span>
        </div>

        <div>
            <div id="stacked-area-chart" class="chart"></div>
        </div>
    </div>
    

    <div class="CaptionedChart">
        <div class="HeaderHTML">
            <span>Total Toxic Release by State</span>
        </div>

        <div>
            <div id="interactive-map" class="chart"></div>
            <div id="tooltip1" class="tooltip" style="opacity: 0; position: absolute;"></div>
        </div>
    </div>

    <div class="CaptionedChart">
        <div class="HeaderHTML">
            <span>Community Water Systems (CWS) by System Size</span>
        </div>

        <div>
            <div id="column-chart" class="chart"></div>
            <div id="tooltip2" class="tooltip" style="opacity: 0; position: absolute;"></div>
        </div>
    </div>

    <div class="CaptionedChart">
        <div class="HeaderHTML">
            <span>Estimated Uses of Water, billion gallons per day (BGD), 2015</span>
        </div>

        <div>
            <div id="stacked-column-chart" class="chart"></div>
            <div id="tooltip3" class="tooltip" style="opacity: 0; position: absolute;"></div>
        </div>
    </div>



    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="./js/stacked-area-chart.js"></script>
    <script src="./js/interactive-map.js"></script>
    <script src="./js/column-chart.js"></script>
    <script src="./js/stacked-column-chart.js"></script>
    


</body>
</html>
